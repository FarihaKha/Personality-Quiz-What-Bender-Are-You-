<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz: What Bender Are You?</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>

  <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
</head>

<body>
  

<div class="wrapper">
	<header>
		<h1>What Bender Are You?</h1>
		<p>In this quiz, you will learn what your bending power would be: water, earth, fire, or air.</p>
	</header>

	<main>
		<h2>What is your favorite color?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/BlueButterfly.jpeg" alt="Blue butterfly">
        <br>
        <button id="q1a1">Blue</button>
      </div>

      <div class="answer-choice">
        <img src="assets/GreenFrog.jpeg" alt="Green frog on a green leaf">
        <br>
        <button id="q1a2">Green</button>
      </div>

      <div class="answer-choice">
        <img src="assets/RedRose.webp" alt="Red rose">
        <br>
        <button id="q1a3">Red</button>
      </div>

      <div class="answer-choice">
        <img src="assets/YellowFlowers.png" alt="Yellow flowers">
        <br>
        <button id="q1a4">Yellow</button>
      </div>

    </div> 
    
    <h2>What is your favorite season?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/Winter.jpeg" alt="Trees covered in snow">
        <br>
        <button id="q2a1">Winter</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Spring.jpeg" alt="Colorful flowers and blue sky with birds">
        <br>
        <button id="q2a2">Spring</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Summer.jpeg" alt="Tree in beach">
        <br>
        <button id="q2a3">Summer</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Autumn.jpeg" alt="Forest with red and orange leaves falling from trees">
        <br>
        <button id="q2a4">Autumn</button>
      </div>

    </div> 
    
    <h2>What is your favorite activity to do?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/Swimming.webp" alt="Person swimming in a pool">
        <br>
        <button id="q3a1">Swimming</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Hiking.jpeg" alt="Person hiking">
        <br>
        <button id="q3a2">Hiking</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Cooking.webp" alt="Person cooking">
        <br>
        <button id="q3a3">Cooking</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Meditating.jpeg" alt="Person meditating in the sun">
        <br>
        <button id="q3a4">Meditating</button>
      </div>

    </div>

    <h2>Choose an accessory:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/KataraNecklace.jpeg" alt="Blue necklace">
        <br>
        <button id="q4a1">Katara's necklace</button>
      </div>

      <div class="answer-choice">
        <div class="crop">
          <img src="assets/KyoshiWarFan.jpeg" alt="Yellow war fan">
          <br>
        </div>
        <button id="q4a2">Kyoshi's war fan</button>
      </div>

      <div class="answer-choice">
        <img src="assets/MakoScarf.jpeg" alt="Red scarf">
        <br>
        <button id="q4a3">Mako's scarf</button>
      </div>

      <div class="answer-choice">
        <img src="assets/AangStaff.jpeg" alt="Para-glider">
        <br>
        <button id="q4a4">Aang's staff</button>
      </div>

    </div>

    <h2>What is your go-to meal?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/StewedSeaPrunes.jpeg" alt="Seafood soup">
        <br>
        <button id="q5a1">No way! Stewed sea prunes?</button>
      </div>

      <div class="answer-choice">
        <img src="assets/MYCABBAGES.jpeg" alt="Cabbages">
        <br>
        <button id="q5a2">MY CABBAGES!</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Tea (HotLeafJuice).jpeg" alt="Tea">
        <br>
        <button id="q5a3">Tea (Hot leaf juice)</button>
      </div>

      <div class="answer-choice">
        <img src="assets/VegetarianMeal.jpeg" alt="Vegeatarian meal">
        <br>
        <button id="q5a4">I don't eat meat!</button>
      </div>

    </div> 
    
    <h2 id="result">You are...</h2>
    <button id="restart">Restart</button>

</div>
  </main>
  </body>
</html>
